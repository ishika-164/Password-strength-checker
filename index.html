<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Strength Check</h1>
      <div class="inputBox">
        <input
          type="password"
          placeholder="Enter your Password"
          id="myPassword"
        />
        <div class="show"></div>
      </div>
      <div class="strengthMeter"></div>
    </div>

    <script>
      function Strength(password) {
        let i = 0;
        if (password.length > 6) {
          i += 2;
        }
        if (password.length >= 10) {
          i += 2;
        }
        if (/[A-Z]/.test(password)) {
          i += 2;
        }
        if (/[0-9]/.test(password)) {
          i += 2;
        }
        if (/[A-Za-z0-9]/.test(password)) {
          i += 2;
        }
        return i;
      }

      let container = document.querySelector(".container");
      document.addEventListener("keyup", function (e) {
        let password = document.querySelector("#myPassword").value;
        let strength = Strength(password);
        if (strength <= 4) {
          container.classList.add("very-weak");
          container.classList.remove("weak");
          container.classList.remove("medium");
          container.classList.remove("strong");
        } else if (strength > 4 && strength <= 6) {
          container.classList.remove("very-weak");
          container.classList.add("weak");
          container.classList.remove("medium");
          container.classList.remove("strong");
        } else if (strength > 6 && strength <= 8) {
          container.classList.remove("very-weak");
          container.classList.remove("weak");
          container.classList.add("medium");
          container.classList.remove("strong");
        } else {
          container.classList.remove("very-weak");
          container.classList.remove("weak");
          container.classList.remove("medium");
          container.classList.add("strong");
        }
      });

      let pswd = document.querySelector("#myPassword");
      let show = document.querySelector(".show");
      show.onclick = function showAndHide() {
        if (pswd.type === "password") {
          pswd.type = "text";
          show.classList.add("hide");
        } else {
          pswd.type = "password";
          show.classList.remove("hide");
        }
      };
    </script>
  </body>
</html>
